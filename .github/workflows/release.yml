name: "release"

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm' # This caches node_modules and npm cache automatically

      - name: install frontend dependencies
        run: npm ci # Faster and more reliable than 'install' in CI

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          # Better keying for cache
          key: ${{ matrix.platform }}-cargo

      - name: get changelog content
        id: changelog
        shell: bash
        run: |
          # Extract only the latest version from CHANGELOG.md using awk
          # This captures everything from the first '## [' to the next one (exclusive)
          CONTENT=$(awk '/^## \[/{if (count++) exit} {if (count) print}' CHANGELOG.md)
          
          # If awk fails or CONTENT is empty, fallback to reading the first section
          if [ -z "$CONTENT" ]; then
            CONTENT=$(cat CHANGELOG.md | sed -n '/^## \[/,$p')
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "League Profile Tool v__VERSION__"
          releaseBody: ${{ steps.changelog.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
