name: "release"

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'

permissions: write-all

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install frontend dependencies
        run: npm ci

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          key: ${{ matrix.platform }}-cargo

      - name: get changelog content
        id: changelog
        shell: bash
        run: |
          CONTENT=$(awk '/^## \[/{if (count++) exit} {if (count) print}' CHANGELOG.md)
          if [ -z "$CONTENT" ]; then
            CONTENT=$(cat CHANGELOG.md | sed -n '/^## \[/,$p')
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: create release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG=$(echo $GITHUB_REF | cut -d/ -f3)
          gh release view "$TAG" || gh release create "$TAG" --title "League-Profile-Tool $TAG" --notes "Release $TAG"

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "League-Profile-Tool v__VERSION__"
          releaseBody: ${{ steps.changelog.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  update-updater-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download signatures from release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Download Windows signature (Tauri adds version and arch)
          curl -L -o windows.sig \
            "https://github.com/${{ github.repository }}/releases/download/${TAG}/League-Profile-Tool_${VERSION}_x64-setup.exe.sig"
          
          # Download macOS signature (Standard update archive name)
          curl -L -o macos.sig \
            "https://github.com/${{ github.repository }}/releases/download/${TAG}/League-Profile-Tool.app.tar.gz.sig"

      - name: Update updater.json with signatures
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          NOTES=$(awk '/^## \[/{if (count++) exit} {if (count) print}' CHANGELOG.md)
          
          if [ ! -s windows.sig ] || [ ! -s macos.sig ]; then
            echo "Error: Signatures not found or empty!"
            exit 1
          fi
          
          WIN_SIG=$(cat windows.sig)
          MAC_SIG=$(cat macos.sig)
          
          jq -n \
            --arg ver "$VERSION" \
            --arg notes "$NOTES" \
            --arg date "$PUB_DATE" \
            --arg win_sig "$WIN_SIG" \
            --arg mac_sig "$MAC_SIG" \
            --arg win_url "https://github.com/${{ github.repository }}/releases/download/${TAG}/League-Profile-Tool_${VERSION}_x64-setup.exe" \
            --arg mac_url "https://github.com/${{ github.repository }}/releases/download/${TAG}/League-Profile-Tool.app.tar.gz" \
            '{
              version: $ver,
              notes: $notes,
              pub_date: $date,
              platforms: {
                "windows-x86_64": { signature: $win_sig, url: $win_url },
                "darwin-x86_64": { signature: $mac_sig, url: $mac_url },
                "darwin-aarch64": { signature: $mac_sig, url: $mac_url }
              }
            }' > updater.json

      - name: Commit and push updated updater.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updater.json
          git commit -m "chore: update updater.json with signatures for v${{ steps.version.outputs.version }}"
          git push origin main
