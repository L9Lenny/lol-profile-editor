name: "release"

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'

permissions:
  contents: write

jobs:
  publish-tauri:
    env:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm' # This caches node_modules and npm cache automatically

      - name: install frontend dependencies
        run: npm ci # Faster and more reliable than 'install' in CI

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          # Better keying for cache
          key: ${{ matrix.platform }}-cargo

      - name: get changelog content
        id: changelog
        shell: bash
        run: |
          # Extract only the latest version from CHANGELOG.md using awk
          # This captures everything from the first '## [' to the next one (exclusive)
          CONTENT=$(awk '/^## \[/{if (count++) exit} {if (count) print}' res/docs/CHANGELOG.md)
          
          # If awk fails or CONTENT is empty, fallback to reading the first section
          if [ -z "$CONTENT" ]; then
            CONTENT=$(cat res/docs/CHANGELOG.md | sed -n '/^## \[/,$p')
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate release token
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${RELEASE_TOKEN:-}" ]; then
            echo "Missing required secret: RELEASE_TOKEN"
            exit 1
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "League Profile Tool v__VERSION__"
          releaseBody: ${{ steps.changelog.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  update-updater-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    env:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ env.RELEASE_TOKEN }}
          persist-credentials: true

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download signatures from release
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Download Windows signature
          curl -L -o windows.sig \
            "https://github.com/${{ github.repository }}/releases/download/${TAG}/League.Profile.Tool_${VERSION}_x64-setup.exe.sig"
          
          # Download macOS signature (same for both architectures)
          curl -L -o macos.sig \
            "https://github.com/${{ github.repository }}/releases/download/${TAG}/League.Profile.Tool_aarch64.app.tar.gz.sig"

      - name: Update updater.json with signatures
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Read signatures
          WIN_SIG=$(cat windows.sig)
          MAC_SIG=$(cat macos.sig)
          
          # Get current date in ISO format
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Get release notes from CHANGELOG
          NOTES=$(awk '/^## \[/{if (count++) exit} {if (count) print}' res/docs/CHANGELOG.md | sed 's/"/\\"/g' | tr '\n' ' ')
          
          # Create updated updater.json
          cat > updater.json << EOF
          {
              "version": "${VERSION}",
              "notes": "${NOTES}",
              "pub_date": "${PUB_DATE}",
              "platforms": {
                  "windows-x86_64": {
                      "signature": "${WIN_SIG}",
                      "url": "https://github.com/${{ github.repository }}/releases/download/${TAG}/League.Profile.Tool_${VERSION}_x64-setup.exe"
                  },
                  "darwin-x86_64": {
                      "signature": "${MAC_SIG}",
                      "url": "https://github.com/${{ github.repository }}/releases/download/${TAG}/League.Profile.Tool_aarch64.app.tar.gz"
                  },
                  "darwin-aarch64": {
                      "signature": "${MAC_SIG}",
                      "url": "https://github.com/${{ github.repository }}/releases/download/${TAG}/League.Profile.Tool_aarch64.app.tar.gz"
                  }
              }
          }
          EOF

      - name: Commit and push updated updater.json
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updater.json
          git commit -m "chore: update updater.json with signatures for v${{ steps.version.outputs.version }}" || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

  notify-discord:
    needs: publish-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: get changelog content
        id: changelog
        shell: bash
        run: |
          # Extract only the latest version from CHANGELOG.md
          CONTENT=$(awk '/^## \[/{if (count++) exit} {if (count) print}' res/docs/CHANGELOG.md)
          
          if [ -z "$CONTENT" ]; then
            CONTENT=$(cat res/docs/CHANGELOG.md | sed -n '/^## \[/,$p')
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Discord Notification
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-title: "ðŸš€ New Version Released: ${{ steps.version.outputs.tag }}"
          embed-description: "${{ steps.changelog.outputs.body }}"
          embed-url: "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
          embed-color: "16766720" # Gold
          embed-author-name: "League Profile Tool"
          embed-author-url: "https://github.com/${{ github.repository }}"
          embed-footer-text: "Download now to get the latest features! âœ¨"
